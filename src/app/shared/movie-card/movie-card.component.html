<mat-card>
    <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>{{movie.Type}} - {{movie.Year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{movie.Poster}}" alt="Photo of a Shiba Inu">
        <a href="https://www.imdb.com/title/{{movie.imdbID}}/" target="_blank">IMDB</a>
        <input type="text" placeholder="My observations" *ngIf="(isFavorite)" [(ngModel)]="movie.info">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="(!isFavorite)" (click)="save(movie)" [ngClass]="{saved: movie.saved}">SAVE</button>
        <button mat-button *ngIf="(isFavorite)" (click)="remove(movie)">REMOVE</button>
    </mat-card-actions>
</mat-card>
